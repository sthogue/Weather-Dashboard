<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Alegreya+Sans&family=Merriweather&family=Merriweather+Sans&family=Nunito&family=Nunito+Sans&family=Quattrocento&family=Quattrocento+Sans&family=Roboto&family=Roboto+Mono&family=Roboto+Slab&family=Source+Sans+3:wght@200&display=swap" rel="stylesheet">
        <title>Weather Dashboard</title>
    </head>
    <body>
        <nav>
            <h1 class="app-title"> Weather Dashboard</h1>
        </nav>
  

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
          <div class="card">
            <h3 class="card-header">Search your city:</h3>
            <form id="city-form" class="card-body">
              <label class="form-label" for="city-input">City</label>
              <input name="city" id="city-input" type="text" autofocus="true" class="form-input" placeholder="Enter in a US Zip Code, or name of a city" />
              <button type="submit" class="btn">Search</button>
            </form>
            <hr">
            <h3 class="card-header"> Major Cities</h3>
            <div id="recent-cities-buttons" class="card-body"> <span id="newbtn"></span>
            </div>
          </div>
        </div>
        <div id="master-results-container" class="col-12 col-md-8">
            
            <div id="current-city-container">
              <h2 class="subtitle"><span id="Current-City-search"></span><img src="" id="today-weather-icon"></h2>
              <div id="current-city-data"></div>
            </div>
            <div class = "flex-row" id="five-day-forecast-container">
              <h2 class="subtitle"><span id="five-day-forecast"></span></h2>
            </div>
          </div>
        </div>
    </main>
    </body>
    <script src="./assets/main.js"></script>
</html>
